<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="../../public/jquery.min.js"></script>
    <script src="../../public/reactjsfile/react.js"></script>
    <script src="../../public/reactjsfile/react-dom.js"></script>
    <script src="../../public/reactjsfile/browser.min.js"></script>
    <link href="../../public/bootstrapjs/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../js/register.js"></script>
    <script type="text/javascript" src="../../base/config.js"></script>

    <style>
        .bg {
            background-image: url("../images/bg2.jpg");
            height: 600px;
        }

        .height {
            height: 400px;
        }
    </style>
</head>
<body>

<div class="row bg ">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 height" style="margin-top: 60px;background-color: #ffbf4b">
        <form role="form">
            <h3 class="text-center">注册</h3>

            <div class="form-group">
                <label for="name">手机号</label>
                <input type="number" class="form-control" id="phone"
                       placeholder="请输入手机号">
            </div>

            <div class="form-group">
                <label for="name">用户名</label>
                <input type="text" class="form-control" id="name"
                       placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="name">密码</label>
                <input type="password" class="form-control" id="psw"
                       placeholder="请输入密码">
            </div>

            <button type="submit" id="register" class="btn btn-default col-sm-12"
                    style="background-color: #1b90db;margin-bottom: 60px">提交
            </button>
        </form>

    </div>
    <div class="col-sm-4"></div>

</div>

</body>
</html>
